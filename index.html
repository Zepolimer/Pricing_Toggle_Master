<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <title>Frontend Mentor | [Remi Lopez]</title>
  </head>
  <body>
    <main>
      <h1>Our Pricing</h1>
      <div class="toggleMenu">
        <span>Annually</span>
        <label class="switch">
          <input type="checkbox" class="checkbox" />
          <span class="slider round"></span>
        </label>
        <span>Monthly</span>
      </div>

      <section id="cardsContainer">
        <article id="cardOne" class="card">
          <h2>Basic</h2>
          <div class="priceM">
            <span class="dollz">&dollar;</span><span>19.99</span>
          </div>
          <div class="paragraphs">
            <p>500 GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send up to 3 GB</p>
          </div>
          <button>Learn More</button>
        </article>

        <article id="cardTwo" class="card">
          <h2>Professional</h2>
          <div class="priceM">
            <span class="dollz">&dollar;</span><span>24.99</span>
          </div>
          <div class="wParagraphs">
            <p>1 TB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send up to 10 GB</p>
          </div>
          <button>Learn More</button>
        </article>

        <article id="cardThree" class="card">
          <h2>Master</h2>
          <div class="priceM">
            <span class="dollz">&dollar;</span><span>39.99</span>
          </div>
          <div class="paragraphs">
            <p>2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p>
          </div>
          <button>Learn More</button>
        </article>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Remi Lopez</a>.
    </div>

    <script type="text/javascript" src="./assets/javascript/app.js"></script>
  </body>
</html>
